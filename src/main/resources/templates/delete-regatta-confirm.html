<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head(title='regatta.delete')}">
</head>
<body>
<header th:replace="~{fragments/header :: header(current='delete-regatta-confirm')}"></header>
<main>
    <div class="container-lg">
        <h2>Delete Regatta</h2>
        <div th:if="${error}!=null" class="alert-danger">
            <span th:text="${error}"></span>
        </div>

        <div th:if="${error}==null">
        <p>Do you want to remove regatta with name <strong th:text="${regattaDto.name}"></strong> and ID <strong th:text="${regattaDto.id}"></strong>?</p>

        <div class="d-flex justify-content-between">
            <form th:action="@{/regatta/delete/{id}(id=${regattaDto.id})}" method="post">
                <input type="hidden" name="id" th:value="${regattaDto.id}">
                <input type="submit" value="Yes, delete it" class="btn btn-danger">
            </form>
            <a href="/regatta/overview" class="btn btn-secondary">No, go back</a>
        </div>
        </div>

    </div>
</main><!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
