<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">
    <meta charset="UTF-8">
    <title>Adding storage</title>
</head>
<body>
<header th:replace="~{fragments/header :: header(current='add-storage')}"></header>
<main>

    <div class="container-lg">
        <h2>Add storage</h2>

        <div class="alert-danger" th:if="${error}!=null">
          <span th:text="#{${error}}"></span>
        </div>

        <form action="/storage/add" method="post" th:object="${storageDto}" >
            <p class="mb-3">
                <label class="col-form-label" for="name">Name</label>
                <input class="form-control col-sm-5" id="name" placeholder="Name"
                       type="text" th:field="*{name}">
                <ul th:if="${#fields.hasErrors('name')}"><li class="text-danger" th:each="error : ${#fields.errors('name')}" th:text="#{${error}}" /></ul>

            </p>
            <p class="mb-3">
                <label class="col-form-label" for="postalCode">Postal Code</label>
                <input class="form-control col-sm-5" id="postalCode" placeholder="Postal code"
                       type="number" th:field="*{postalCode}">
                <ul th:if="${#fields.hasErrors('postalCode')}"><li class="text-danger" th:each="error : ${#fields.errors('postalCode')}" th:text="#{${error}}" /></ul>

            </p>
            <p class="mb-3">
                <label class="col-form-label" for="storageSpace">Storage Space</label>
                <input class="form-control col-sm-5" id="storageSpace" placeholder="Storage space"
                       type="number" th:field="*{storageSpace}">
                <ul th:if="${#fields.hasErrors('storageSpace')}"><li class="text-danger" th:each="error : ${#fields.errors('storageSpace')}" th:text="#{${error}}" /></ul>

            </p>
            <p class="mb-3">
                <label class="col-form-label" for="height">Height</label>
                <input class="form-control col-sm-5" id="height" placeholder="Height"
                       type="number" th:field="*{height}">
                <ul th:if="${#fields.hasErrors('height')}"><li class="text-danger" th:each="error : ${#fields.errors('height')}" th:text="#{${error}}" /></ul>

            </p>
            <p class="mb-3">
                <label class="col-form-label" for="year">Year</label>
                <input class="form-control col-sm-5" id="year" placeholder="Year"
                       type="number" th:field="*{year}">
                <ul th:if="${#fields.hasErrors('year')}"><li class="text-danger" th:each="error : ${#fields.errors('year')}" th:text="#{${error}}" /></ul>
            </p>
            <p>
                <input class="btn btn-primary" type="submit" value="Add Storage">
            </p>
        </form>
    </div>
</main>
<!--       <div th:replace="fragments/scripts">&lt;!&ndash; Scripts &ndash;&gt;</div>-->
</body>
</html>
