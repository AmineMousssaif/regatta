<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head(title='boat.delete')}">
</head>
<body>
<header th:replace="~{fragments/header :: header(current='delete-boat-confirm')}"></header>
<main>
  <div class="container-lg">
    <h2>Delete Boat</h2>
    <div th:if="${error}!=null" class="alert-danger">
      <span th:text="${error}"></span>
    </div>

    <div th:if="${error}==null">
    <p>Do you want to remove boat with name <strong th:text="${boatDto.name}"></strong> and ID <strong th:text="${boatDto.id}"></strong>?</p>

    <div class="d-flex justify-content-between">
      <form th:action="@{/boat/delete/id={id}(id=${boatDto.id})}" method="post">
        <input type="submit" value="Yes, delete it" class="btn btn-danger">
      </form>
      <a href="/boat/overview" class="btn btn-secondary">No, go back</a>
    </div>
    </div>

  </div>
</main><!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
