<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head(title='login')}">
</head>
<body>
<header th:replace="~{fragments/header :: header(current='login')}"></header>
<main>
    <div class="container-lg mt-3">
      <form method="post" name="f" th:action="@{/login}">
        <fieldset>
          <legend>Please Login</legend>
          <div class="alert alert-error" th:if="${param.error}">
            Invalid username and password.
          </div>
          <div class="alert alert-success" th:if="${param.logout}">
            You have been logged out.
          </div>
          <div class="form-group">
            <label class="control-label" for="username">Username</label>
            <input class="form-control" id="username" name="username" type="text"/>
          </div>
          <div class="form-group">
            <label class="control-label" for="password">Password</label>
            <input class="form-control" id="password" name="password" type="password"/>
          </div>
          <div class="form-actions">
            <button class="btn btn-primary" type="submit">Log in</button>
          </div>
        </fieldset>
      </form>
    </div>
</main>
<div th:replace="~{fragments/scripts}"><!-- Scripts --></div>

</body>
</html>
