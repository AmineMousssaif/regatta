<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head(title='regatta.update')}">
</head>
<body>
<header th:replace="~{fragments/header :: header(current='update-regatta')}"></header>
<main>
    <div class="container-lg">
        <h2>Update Regatta</h2>
        <div th:if="${error}!=null" class="alert-danger">
            <span th:text="${error}"></span>
        </div>
        <div th:if="${error}==null">
            <form action="#" th:action="@{/regatta/update}" th:object="${regattaDto}" method="post">
                <input type="hidden" name="id" th:value="${regattaDto.id}">
                <p class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" th:field="*{name}" id="name" placeholder="Name" class="form-control col-sm-5">
                    <span th:each="error:${#fields.errors('name')}" th:text="#{${error}}" class="text-danger"></span>
                </p>
                <p class="mb-3">
                    <label for="organiser" class="form-label">Organiser</label>
                    <input type="text" th:field="*{organiser}" id="organiser" placeholder="Organiser" class="form-control col-sm-5">
                    <span th:each="error:${#fields.errors('organiser')}" th:text="#{${error}}" class="text-danger"></span>
                </p>
                <p class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" th:field="*{date}" id="date" placeholder="Date" class="form-control col-sm-5">
                    <span th:each="error:${#fields.errors('date')}" th:text="#{${error}}" class="text-danger"></span>
                </p>

                <p class="mb-3">
                    <label for="maxAantalToegelatenTeams" class="form-label">MaxAantalToegelatenTeams</label>
                    <input type="number" th:field="*{maxAantalToegelatenTeams}" id="maxAantalToegelatenTeams" placeholder="maxAantalToegelatenTeams" class="form-control col-sm-5">
                    <span th:each="error:${#fields.errors('maxAantalToegelatenTeams')}" th:text="#{${error}}" class="text-danger"></span>
                </p>
                <p class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <input type="text" th:field="*{category}" id="category" placeholder="Category" class="form-control col-sm-5">
                    <span th:each="error:${#fields.errors('category')}" th:text="#{${error}}" class="text-danger"></span>
                </p>
                <p>
                    <input type="submit" value="Update Storage" class="btn btn-primary">
                </p>
            </form>
        </div>
    </div>
</main><!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
