<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head(title='team.update')}">
</head>
<body>
<header th:replace="~{fragments/header :: header(current='update-team')}"></header>
<main>
    <div class="container-lg">
        <h2>Update Team</h2>
        <div th:if="${error}!=null" class="alert-danger">
            <span th:text="${error}"></span>
        </div>
        <div th:if="${error}==null">
            <form action="#" th:action="@{/team/update/{id}(id=${teamDto.id})}" th:object="${teamDto}" method="post">
                <p class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" th:field="*{name}" id="name" placeholder="Team name" class="form-control col-sm-5">
                    <span th:each="error:${#fields.errors('name')}" th:text="#{${error}}" class="text-danger"></span>
                </p>
                <p class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <input type="text" th:field="*{category}" id="category" placeholder="Category" class="form-control col-sm-5">
                    <span th:each="error:${#fields.errors('category')}" th:text="#{${error}}" class="text-danger"></span>
                </p>
                <p class="mb-3">
                    <label for="club" class="form-label">Club</label>
                    <input type="text" th:field="*{club}" id="club" placeholder="Club" class="form-control col-sm-5">
                    <span th:each="error:${#fields.errors('club')}" th:text="#{${error}}" class="text-danger"></span>
                </p>
                <p class="mb-3">
                    <label for="passengers" class="form-label">Team members</label>
                    <input type="number" th:field="*{passengers}" id="passengers" placeholder="Amount of team members" class="form-control col-sm-5">
                    <span th:each="error:${#fields.errors('passengers')}" th:text="#{${error}}" class="text-danger"></span>
                </p>
                <p>
                    <input type="submit" value="Update Team" class="btn btn-primary">
                </p>
            </form>
        </div>
    </div>
</main><!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
