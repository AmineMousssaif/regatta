<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head(title='storage.update')}">
</head>
<body>
<header th:replace="~{fragments/header :: header(current='update-storage')}"></header>
<main>
  <div class="container-lg">
    <h2>Update Storage</h2>
    <div th:if="${error}!=null" class="alert-danger">
      <span th:text="${error}"></span>
    </div>
    <div th:if="${error}==null">
      <form action="#" th:action="@{/storage/update/{id}(id=${storageDto.id})}" th:object="${storageDto}" method="post">
        <p class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" th:field="*{name}" id="name" placeholder="Name" class="form-control col-sm-5">
          <span th:each="err:${#fields.errors('name')}" th:text="#{${err}}" class="text-danger"></span>
        </p>
        <p class="mb-3">
          <label for="postalCode" class="form-label">Postal code</label>
          <input type="number" th:field="*{postalCode}" id="postalCode" placeholder="Postal code" class="form-control col-sm-5">
          <span th:each="err:${#fields.errors('postalCode')}" th:text="#{${err}}" class="text-danger"></span>
        </p>
        <p class="mb-3">
          <label for="storageSpace" class="form-label">Storage space</label>
          <input type="number" th:field="*{storageSpace}" id="storageSpace" placeholder="Storage space" class="form-control col-sm-5">
          <span th:if="${#fields.hasErrors('storageSpace')}" th:errors="*{storageSpace}" class="text-danger"></span>
        </p>

        <p class="mb-3">
          <label for="height" class="form-label">Height</label>
          <input type="number" th:field="*{height}" id="height" placeholder="height" class="form-control col-sm-5">
          <span th:if="${#fields.hasErrors('height')}" th:errors="*{height}" class="text-danger"></span>
        </p>
        <p class ="mb-3">
          <label for="year" class="form-label">Year</label>
            <input type="number" th:field="*{year}" id="year" placeholder="year" class="form-control col-sm-5">
            <span th:if="${#fields.hasErrors('year')}" th:errors="*{year}" class="text-danger"></span>
        </p>

        <p>
          <input type="submit" value="Update Storage" class="btn btn-primary">
        </p>
      </form>
    </div>
  </div>
</main><!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
